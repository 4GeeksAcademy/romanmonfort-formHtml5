<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href=" https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container border rounded p-0 mt-5">


        <nav class="navbar bg-light m-0 border rounded">
            <div>
                <span class="navbar-brand mb-0 ms-3 h1">Payment form example</span>
            </div>
        </nav>



        <form class="">
           <Div class="container">
            <div class=" row mt-3">
                <div class="col">
                    <div class="alert alert-danger" role="alert">
                        some fields are missing
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Card #</label>
                        <input type="card" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXX">
                      </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">CVC</label>
                        <input type="card" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                      </div>
                </div>
                <div class="col-4">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Amount</label>
                        <input type="card" class="form-control" id="exampleFormControlInput1" placeholder="$Amount">
                      </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <label for="validationCustom01" class="form-label">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                </div>
                <div class="col">
                    <label for="validationCustom02" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="validationCustom03" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
                <div class="col-3">
                    <label for="validationCustom04" class="form-label">State</label>
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Pick a State</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="validationCustom05" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                        Please provide a valid Code.
                    </div>
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-6 " >
                     <div style=" max-width: fit-content;" class=" bg-secondary p-1 rounded text-white">
                         <div class="form-check form-check-inline">
                             <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                 value="option1" checked>
                             <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                         </div>
                         <div class="form-check form-check-inline">
                             <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                 value="option2">
                             <label class="form-check-label" for="inlineRadio2"><i
                                     class="fa-brands fa-cc-mastercard"></i></label>
                         </div>
                         <div class="form-check form-check-inline">
                             <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                 value="option3" >
                             <label class="form-check-label" for="inlineRadio3"><i
                                     class="fa-brands fa-cc-diners-club"></i></label>
                         </div>
                         <div class="form-check form-check-inline">
                             <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                 value="option3" >
                             <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
                         </div>

                     </div>

                </div>
                <div class="col-6">
                    <label for="floatingTextarea2">Message</label>
                    <div class="form-floating">
                        <textarea class="form-control " placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        
                    </div>
                </div>
            </div>
        </Div>

            <div class="row bg-light border mx-0 ">
                <div class="d-flex justify-content-end  mt-2 me-5 pb-2">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
            
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
